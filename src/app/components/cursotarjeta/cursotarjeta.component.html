<div class="card text-white bg-info mb-3  fadeIn fast" style="max-width: 20rem;">
    <img [src]="curso.img" class="card-img-top img-fluid" [alt]="curso.nombre">
    <div class="card-body">
        <h4 class="card-title">{{ curso.nombre}}</h4>
        <p class="card-text">{{ curso.descripcion }}</p>
        <p class="card-text"><small class="text-secondary">{{ curso.precio |currency}}</small></p>
        <p class="card-text"><small class="text-secondary">{{ curso.creador }}</small></p>
        <button type="button" (click)="verCurso()" class="btn btn-light w-100">Ver m√°s...</button>
    </div>
</div>
